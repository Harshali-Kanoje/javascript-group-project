    <script>
        const diceimg = document.getElementById("diceimgchenges");
        const diceimg2 = document.getElementById("diceimgchenges2");
        const diceimg3 = document.getElementById("Rollboth");
        function diceroller() {
            const max = 7;
            const min = 1;
            diceimg.className = 'circle img-hight';
            const randnumber = Math.floor(Math.random() * (max - min)) + min;

            if (randnumber == 1) {
                diceimg.src = "./img/dice-1.png";

            }
            else if (randnumber == 2) {
                diceimg.src = "./img/dice-2.png";
            }
            else if (randnumber == 3) {
                diceimg.src = "./img/dice-3.png";
            }
            else if (randnumber == 4) {
                diceimg.src = "./img/dice-4.png";
            }
            else if (randnumber == 5) {
                diceimg.src = "./img/dice-5.png";
            }
            else {
                diceimg.src = "./img/dice-6.png";
            }
        }
        function diceroller2() {
            const max = 7;

            }
            else {
                diceimg2.src = "./img/dice-6.png";
            }
        }

        function Rollboth() {
            const max = 7;
            const min = 1;
            diceimg2.className = 'circle img-hight';
            diceimg.className = 'circle img-hight';
            const randnumber = Math.floor(Math.random() * (max - min)) + min;
            console.log(randnumber);
            if (randnumber == 1) {
                diceimg.src = "./img/dice-1.png";
                diceimg2.src = "./img/dice-6.png";
            }
            else if (randnumber == 2) {
                diceimg.src = "./img/dice-2.png";
                diceimg2.src = "./img/dice-5.png";

            }
            else if (randnumber == 3) {
                diceimg.src = "./img/dice-3.png";
                diceimg2.src = "./img/dice-4.png";
            }
            else if (randnumber == 4) {
                diceimg.src = "./img/dice-4.png";
                diceimg2.src = "./img/dice-3.png";
            }
            else if (randnumber == 5) {
                diceimg.src = "./img/dice-5.png";
                diceimg2.src = "./img/dice-2.png";
            }
            else {
                diceimg.src = "./img/dice-6.png";
                diceimg2.src = "./img/dice-1.png";
            }
        }
    </script>
